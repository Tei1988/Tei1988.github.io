language: none
build:
  ci:
    - wget -O - https://github.com/spf13/hugo/releases/download/v0.18.1/hugo_0.18.1_Linux-64bit.tar.gz | tar xzf -
    - mv hugo_0.18.1_linux_amd64/hugo_0.18.1_linux_amd64 /usr/local/bin/hugo
    - chmod +x /usr/local/bin/hugo
    - rm -rf hugo_0.18.1_linux_amd64
    - mkdir public
    - cd pubilc
    - git clone https://github.com/Tei1988/Tei1988.github.io master
    - rm -r *
    - cd -
    - hugo
  on_success:
    - cd public
    - git add -A
    - git commit -m "Built with ${SHIPPABLE_BUILD_ID}"
    - git push
