language: none
build:
  ci:
    - wget -O - https://github.com/spf13/hugo/releases/download/v0.18.1/hugo_0.18.1_Linux-64bit.tar.gz | tar xzf -
    - mv hugo_0.18.1_linux_amd64/hugo_0.18.1_linux_amd64 /usr/local/bin/hugo
    - chmod +x /usr/local/bin/hugo
    - rm -rf hugo_0.18.1_linux_amd64
    - git clone https://github.com/Tei1988/Tei1988.github.io public
    - cd public
    - git config user.name 'Shippable Build'
    - git config user.email 'build@shippable.com'
    - ls -al
    - rm -r *
    - ls -al
    - cd -
    - ls -al
    - hugo
    - ls -al
    - cd public
    - ls -al
    - git add -A
    - git commit -m "Built with ${SHIPPABLE_BUILD_ID} by Shippable"
    - git push
