language: none
env:
  - HUGO_VERSION=0.18.1
  - secure: 
build:
  ci:
    - wget -O - https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz | tar xzf -
    - mv hugo_${HUGO_VERSION}_linux_amd64/hugo_${HUGO_VERSION}_linux_amd64 /usr/local/bin/hugo
    - chmod +x /usr/local/bin/hugo
    - rm -rf hugo_${HUGO_VERSION}_linux_amd64
    - git clone https://${ORG_NAME}:${GITHUB_ACCESS_TOKEN}@github.com/${REPO_FULL_NAME} public
    - cd public
    - git config user.name 'Shippable Build'
    - git config user.email 'build@shippable.com'
    - rm -r *
    - cd -
    - hugo
    - cd public
    - git add -A
    - git commit -m "Built with ${SHIPPABLE_BUILD_ID} by Shippable"
    - git push origin master
